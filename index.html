<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pokédex</title>
      <link
         rel="icon"
         type="image/PokeBall-icon"
         href="./assets/img/PokéBallIcon.png" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="./assets/Styles/root.css" />
      <link rel="stylesheet" href="./assets/Styles/querry.css" />
      <link rel="stylesheet" href="./assets/Styles/pookeTypes.css" />
      <script src="./assets/scripts/db.js"></script>
      <script src="./assets/scripts/helper.js"></script>
      <script src="./assets/scripts/templates.js"></script>
      <script src="./assets/scripts/panels.js"></script>
   </head>
   <body>
      <div id="main-wrapper">
         <header class="page-header">
            <h1>
               <img
                  src="./assets/img/PokéBallIcon.png"
                  alt="PokeBall-icon" />Pokédex
            </h1>
            <label class="search-group" for="search-input">
               <span class="sr-only">Search for Pokémon</span>
               <input
                  id="search-input"
                  type="search"
                  placeholder="Pokemon suchen..."
                  autocomplete="off" />
               <img
                  src="./assets/img/icon-team.png"
                  alt="pokemon search Icon" />
            </label>
         </header>

         <main id="pokemon-container"></main>
         <p id="status-message" class="status-message" hidden></p>
         <div class="load-more-wrapper">
            <button onclick="loadMore()" id="load-more" type="button">
               Load more Pokémon
            </button>
         </div>
      </div>

      <div id="pokemon-modal" class="modal-overlay" hidden>
         <article
            class="modal-card"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-name">
            <div class="modal-hero" id="modal-hero">
               <button
                  type="button"
                  class="modal-close"
                  id="modal-close"
                  aria-label="Schliessen">
                  &times;
               </button>
               <div class="modal-hero-content">
                  <div class="modal-hero-text">
                     <span class="modal-hero-id" id="modal-id">#001</span>
                     <h2 id="modal-name">Bulbasaur</h2>
                     <div class="modal-types" id="modal-types"></div>
                     <div class="modal-Types" id="modal-secTypes"></div>
                  </div>
                  <img id="modal-image" src="" alt="" />
               </div>
            </div>
            <nav id="modal-nav-btns" class="modal-tabs" role="tablist"></nav>

            <div id="modal-panel" class="modal-panels"></div>

            <div class="modal-nav">
               <button
                  type="button"
                  id="modal-prev"
                  aria-label="Vorheriges Pokemon">
                  <img
                     class="arrowBack"
                     src="./assets/img/pfeil-pokemon.png"
                     alt="zurueck" />
               </button>
               <button
                  type="button"
                  id="modal-next"
                  aria-label="Naechstes Pokemon">
                  <img
                     class="arrowNext"
                     src="./assets/img/pfeil-pokemon.png"
                     alt="naechstes" />
               </button>
            </div>
         </article>
      </div>

      <script src="script.js" defer></script>
      <script src="./assets/scripts/variabeln.js"></script>
   </body>
</html>
